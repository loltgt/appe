<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
var main = {};

main.controlView = function(control, event, ctl) {
  if (! control || ! event || ! ctl) {
    return app.error('main.controlView', arguments);
  }

  var _actions = app.utils.extendObject({}, control);

  _actions.selection = function() {
    if (ctl && ctl.data) {
      app.memory.set('archive_id', parseInt(ctl.data));
    }

    return control.selection();
  }

  _actions[event]();
}

main.setupData = function() {
  if (! app.memory.has('archive_id')) {
    app.memory.set('archive_id', 1);
  }
  if (! app.memory.has('category_id')) {
    app.memory.set('category_id', 1);
  }
}

main.action = function(action, element, event) {
  if (! action || ! element || ! event) {
    return app.error('main.action', arguments);
  }

  var _events = app.utils.extendObject({}, action);

  _events.menu = function() {
    return action.menu();
  }

  _events[event]();
}


app.load(app.main.load);
app.unload(app.main.unload);
</script>
