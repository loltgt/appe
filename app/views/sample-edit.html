<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="noindex,nofollow,noarchive">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/app.min.css">
</head>

<body class="view view_edit">
<h1 id="view-title" class="page-header">Items</h1>
<h2 id="section-title" class="sub-header">{section}</h2>


<div id="section-actions-top" class="section-actions section-actions-top">
  <div>
    <a class="btn btn-sm btn-gray-lighter" href="../index.html?sample" target="_parent">&laquo; torna indietro</a>
  </div>
</div>

<form id="form-data" class="form form-data" autocomplete="off" validate>
<fieldset>
<legend>Vehicle</legend>

<div class="row">
<div class="form-group col-6 col-lg-4">
  <label for="sample_title">Model</label>
  <select id="sample_title" name="title" class="form-control" required></select>
</div>

<div class="clearfix visible-lg-block"></div>

<div class="form-group col-5 col-lg-3">
  <label for="sample_type">Type</label>
  <select id="sample_type" name="type" class="form-control"><option value="berlina">berlina</option></select>
</div>

<div class="clearfix visible-lg-block"></div>

<div class="form-group col-12 col-lg-3">
  <label for="sample_date">Manufactured</label>
  <input type="date" id="sample_date" name="date" class="form-control" value="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" data-sanitize="date" required>
</div>
</div>
</fieldset>


<fieldset>
<legend>Details</legend>

<div class="row">
<div class="form-group col-12 col-lg-2">
  <label for="sample_amount">Value Price</label>
  <div class="input-group">
    <input type="text" id="sample_amount" name="amount" class="form-control" value="0.00" data-transform="numeric" required>
    <div class="input-group-addon">
      <span class="input-group-text">coin</span>
    </div>
  </div>
</div>
</div>
</fieldset>


<fieldset class="form-submit">
  <input type="hidden" id="index" name="id" value="{id}" data-transform="integer">
  <input type="submit" id="real-submit" class="hide" hidden>
  <button type="button" id="submit" class="btn btn-primary btn-lg" onclick="control.action(this, '{event}')">{action_label}</button>
</fieldset>
</form>


<script type="text/javascript" src="../assets/js/app.min.js"></script>

<script type="text/javascript" src="../config.js"></script>


<script type="text/javascript">
var control = {};

control.openView = function() {
  var data = window.store[config.app]['sample'];

  var form = document.getElementById('form-data');

  if (! data) {
    return app.error(null, [ 'sample-edit', 'control.openView' ]);
  }

  var _open = app.view.open([ 'add', 'edit' ], data, form);

  _open.begin();

  
  var event = _open.getEvent();
  var id = _open.getID();


  var _events = {};

  _events.add = function() {
    _open.setTitle('add', 'Add New Vehicle');
    _open.setActionHandler('add', 'Add Vehicle');
  }

  _events.edit = function() {
    _open.setTitle('edit', 'Edit Vehicle');
    _open.setActionHandler('edit', 'Update Vehicle');

    control.fillForm(data[id]);
  }


  var model_selection = [
    {'FAN': [ 'Fan Sushi 1.2 hybrid' ]},
    {'SOUPE': [ 'Soupe Chapelure 1.9 gasoline', 'Soupe Bouillie 1.9 gasoline', 'Soupe CrÃ¨me 1.2 gasoline' ]},
    {'PFEIL': [ 'Pfeil Bach 1.6 hybrid', 'Pfeil Beethoven VAN 1.6 diesel' ]},
    {'GALA': [ 'Gala Rook 1.0 electric', 'Gala Rook Sport 2.0 gasoline' ]},
    {'OTTO': [ 'Otto Gogh VAN 2.0 diesel' ]},
  ];
  var model_selected = (event === 'edit' ? data[id].title : '');

  var select_model = document.getElementById('sample_title');
  select_model.innerHTML = app.layout.renderSelectOptions('sample_title', model_selection, model_selected);
  select_model.value = model_selected;


  _events[event]();

  _open.end();
}

control.fillForm = function(data_field) {
  if (! data_field) {
    return app.error(null, [ 'sample-edit', 'control.fillForm' ]);
  }

  document.querySelector('#sample_type > option[value="' + data_field.type + '"]').setAttribute('selected', '');
  document.getElementById('sample_date').setAttribute('value', data_field.date);
  document.getElementById('sample_amount').setAttribute('value', data_field.amount);
}

control.action = function(element, event, sub) {
  var data = window.store[config.app]['sample'];
  var form = document.getElementById('form-data');

  if (! data) {
    return app.error(null, [ 'sample-edit', 'control.action' ]);
  }

  if (! element || typeof event !== 'string') {
    return app.error(null, [ 'sample-edit', 'control.action' ]);
  }

  var _action = app.view.action([ 'add', 'edit' ], event, element, data, form);

  _action.begin();

  if (_action.validateForm()) {
    return;
  }


  var id = _action.getID();

  var _data_updated = { 'sample': data };
  var _ext_data = app.utils.extendObject(data[id], app.view.getFormData(form.elements));


  var _events = {};

  _events.update = function() {
    _data_updated['sample'][id] = _ext_data;
  }

  _events.remove = function() {
    delete _data_updated['sample'][id];
  }

  _events.add = function() {
    _events.update();

    return _action.add(_data_updated, true);
  }

  _events.edit = function() {
    _events.update();

    return _action.edit(_data_updated, true);
  }

  _events.delete = function() {
    _events.remove();

    return _action.delete(_data_updated, true, 'item', id);
  }


  var ctl = _events[event](sub);

  app.view.submit(ctl);

  _action.end();
}


app.load(app.view.load);
app.unload(app.view.unload);
</script>
</body>
</html>
