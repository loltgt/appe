<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="noindex,nofollow,noarchive">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/app.min.css">
</head>

<body class="view view_update">
<h1 id="view-title" class="page-header">Average</h1>
<h2 id="section-title" class="sub-header">{section}</h2>


<div id="section-actions-top" class="section-actions section-actions-top clearfix">
  <div class="pull-left">
    <label for="selection" class="visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">Select archive</label>
    <select id="selection" onchange="control.action(this, 'selection')"></select>
  </div>
  <div class="pull-right">
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="control.action(this, 'export', 'toggler')">Export <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="javascript:" onclick="control.action(this, 'export', 'csv'); return false;">Export CSV</a></li>
        <li><a href="javascript:" onclick="control.action(this, 'export', 'clipboard'); return false;">Copy to clipboard</a></li>
      </ul>
    </div>
    <button type="button" class="btn btn-default btn-sm" onclick="control.action(this, 'print')">Print</button>
  </div>
</div>


<form id="form-data" class="form form-data" autocomplete="off" validate>
<div class="table-responsive">
  <table id="table-data" class="table table-data">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>AVG</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tpl">
        <td>{id}</td>
        <td>{name}</td>
        <td>
          <input type="number" name="items[{id}][pop][avg]" class="form-control form-control-editable input-lg" value="{avg}" data-transform="integer" {readonly} {disabled}>
          <input type="hidden" name="items[{id}][pop][total]" value="">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<fieldset class="form-submit">
  <input type="submit" id="real-submit" class="hide" hidden>
  <button type="button" id="submit" class="btn btn-primary btn-lg" onclick="control.action(this, 'update')">Update Average</button>
</fieldset>
</form>


<script type="text/javascript" src="../assets/js/app.min.js"></script>

<script type="text/javascript" src="../config.js"></script>


<script type="text/javascript">
var control = {};

control.openView = function() {
  var data_items = window.store[config.app]['items'];
  var data_archive = window.store[config.app]['archive'];

  var form = document.getElementById('form-data');
  var table = document.getElementById('table-data');
  var selection = document.getElementById('selection');

  if (! data_items || ! data_archive) {
    return app.error('control.openView', 'data*');
  }



  var __data = Object.keys(data_archive).length;

  var archive_id = app.memory.get('archive_id');
  var category_id = app.memory.get('category_id');

  var archive_data = __data ? data_archive[archive_id][category_id] : {};
  var archive_items = __data ? data_archive[archive_id][category_id].items : {};



  var archive_selection = [];

  Array.prototype.forEach.call(Object.keys(data_archive), function(id) {
    var obj = {};
    obj[id] = data_archive[id][category_id].title;
    archive_selection.push(obj);
  });


  var _open = app.view.open(null, archive_data, form);

  _open.begin();


  var event = _open.getEvent();
  var id = _open.setID(archive_id);


  _open.setTitle(archive_data.title || '');

  _open.fillSelection(archive_selection, (__data && id));



  // join (items)

  var _archive_items_join = {};

  Array.prototype.forEach.call(Object.keys(archive_items), function(_id) {
    if (data_items[_id]) {
      _archive_items_join[_id] = app.utils.extendObject(true, archive_items[_id], data_items[_id]);
    } else {
      delete _archive_items_join[_id];
    }
  });

  var _order = [];
  var _ordered_keys = [];

  Array.prototype.forEach.call(Object.keys(_archive_items_join), function(id) {
    if (! _archive_items_join[id].pop) {
      _archive_items_join[id].pop = {};
    }

    _archive_items_join[id].pop['avg'] = parseInt(_archive_items_join[id].pop['avg'] || 0);
  });



  _open.fillTable(table, _archive_items_join, false, archive_data);


  _open.end();
}

control.renderRow = function(tpl_row, id_row, data_row, data_extra) {
  if (! tpl_row || ! data_row) {
    return app.error('control.renderRow', arguments);
  }

  var archive_data_extra = data_extra[0];


  var row = tpl_row.cloneNode(true);

  row.setAttribute('data-index', data_row.id);

  row.innerHTML = row.innerHTML
    .replace(/\{id\}/g, data_row.id)
    .replace('{name}', data_row.name)
    .replace('{avg}', (data_row.pop['avg'] || 0))
    .replace('{readonly}', (archive_data_extra.status ? '' : 'readonly'))
    .replace('{disabled}', (archive_data_extra.status ? '' : 'disabled'));

  return row;
}

control.action = function(element, event, data_extra) {
  var data_items = window.store[config.app]['archive'];
  var data_archive = window.store[config.app]['archive'];

  var table = document.getElementById('table-data');
  var form = document.getElementById('form-data');

  if (! data_archive) {
    return app.error('control.action', arguments);
  }

  if (! element || typeof event !== 'string') {
    return app.error('control.action', arguments);
  }


  var _action = app.view.action([ 'selection', 'update', 'export', 'print' ], event, element, data_archive, form);

  _action.begin();


  var id = _action.getID();


  var _data_updated = {};


  var _events = {};

  _events.selection = function() {
    return _action.selection(null, true);
  }

  _events.update = function() {
    var archive_id = app.memory.get('archive_id');
    var category_id = app.memory.get('category_id');

    _data_updated['archive'] = data_archive;

    var _ext_data = app.utils.extendObject(true, data_archive[archive_id][category_id].items, app.view.getFormData(form.elements).items);

    _data_updated['archive'][archive_id][category_id]['items'] = _ext_data;

    return _action.update(_data_updated, true);
  }

  _events.export = function(subControl) {
    var _dropdown = element.parentNode.parentNode.parentNode;

    app.view.sub(subControl, element, table)();

    return;
  }

  _events.print = function() {
    return _action.print();
  }


  var ctl = _events[event](data_extra);

  app.view.send(ctl);

  _action.end();
}


app.load(app.view.load);
app.unload(app.view.unload);
</script>
</body>
</html>
